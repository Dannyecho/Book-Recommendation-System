<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommendation System</title>

    <link rel="stylesheet" href="{{url_for("static", filename="assets/css/bootstrap.min.css")}}" />
    <link rel="stylesheet" href="{{url_for("static", filename="assets/css/smart_wizard_all.min.css")}}" />
    <link rel="stylesheet" href="{{url_for("static", filename="assets/css/style.css")}}" />

    <style>
    :root {
        --sw-border-color:  #eeeeee;
        --sw-toolbar-btn-color:  #ffffff;
        --sw-toolbar-btn-background-color:  #212529;
        --sw-anchor-default-primary-color:  #f8f9fa;
        --sw-anchor-default-secondary-color:  #b0b0b1;
        --sw-anchor-active-primary-color:  #212529;
        --sw-anchor-active-secondary-color:  #ffffff;
        --sw-anchor-done-primary-color:  #90d4fa;
        --sw-anchor-done-secondary-color:  #fefefe;
        --sw-anchor-disabled-primary-color:  #f8f9fa;
        --sw-anchor-disabled-secondary-color:  #dbe0e5;
        --sw-anchor-error-primary-color:  #dc3545;
        --sw-anchor-error-secondary-color:  #ffffff;
        --sw-anchor-warning-primary-color:  #ffc107;
        --sw-anchor-warning-secondary-color:  #ffffff;
        --sw-progress-color:  #212529;
        --sw-progress-background-color:  #f8f9fa;
        --sw-loader-color:  #212529;
        --sw-loader-background-color:  #f8f9fa;
        --sw-loader-background-wrapper-color:  rgba(255, 255, 255, 0.7);
    }
    .form-label {
            font-weight: bold;
            color: #495057;
        }
        .genre-grid, .style-grid, .goal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
        }
        .form-check {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .form-check:hover {
            background-color: #e9ecef;
        }
        .form-check-input {
            float: left; /* Keep checkbox left */
            margin-right: 10px; /* Space from label */
            margin-top: 5px;
        }
        .form-check-label {
            display: block; /* Ensures label takes full height of the box */
            cursor: pointer;
            padding-left: 0; /* Remove default padding for inline inputs */
        }
        /* Style for checked boxes */
        .form-check-input:checked + .form-check-label {
            color: #0d6efd;
            font-weight: bold;
        }
        .form-check-input:checked ~ .form-check { /* Target the parent .form-check when input is checked */
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            background-color: #e0f2ff; /* Light blue background for selected */
        }
        /* Style for radio buttons */
        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
        }
        .radio-grid .form-check {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .radio-grid .form-check-input {
            margin-right: 8px;
        }
        .form-control.tag-input {
            height: auto; /* Adjust height based on content */
        }
    </style>
    {%block head%} {%endblock%}
</head>

<body>
    {%block body%} {%endblock%}
    
    <script src="{{url_for('static', filename='assets/js/jquery-3.7.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/jquery.smartWizard.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>
</body>

</html>
